name: ðŸ§  Deepfake Model Auto-Test (Colab GPU)

on:
  push:
    branches: [main]

jobs:
  run-deepfake-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision transformers opencv-python pillow

      - name: Run Deepfake Model Test
        run: |
          echo "ðŸš€ Running Deepfake test script..."
          python app/test_deepfake_model_v1.py > test_output.log 2>&1 || true

      - name: Upload Test Logs
        uses: actions/upload-artifact@v4
        with:
          name: deepfake_test_logs
          path: test_output.log
